[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=95
    --tb=short
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run
    security: Security-related tests
    
# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */.venv/*
    */venv/*
    */env/*
    */scripts/*
    */.pytest_cache/*
    */htmlcov/*
    setup.py
    conftest.py
    generate_hash.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
skip_empty = True

exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    except ImportError:
    
[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml